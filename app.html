<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Shop - PrinceLab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-950 text-white h-screen flex flex-col">

    <nav class="flex justify-between items-center p-6 border-b border-gray-800">
        <a href="index.html" class="flex items-center gap-2 group">
             <svg class="w-8 h-8 group-hover:scale-110 transition-transform duration-300" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <g class="fill-gray-600">
                  <circle cx="6" cy="6" r="2" /> <circle cx="12" cy="6" r="2" /> <circle cx="18" cy="6" r="2" />
                  <circle cx="6" cy="12" r="2" /> <circle cx="18" cy="12" r="2" />
                  <circle cx="6" cy="18" r="2" /> <circle cx="12" cy="18" r="2" /> <circle cx="18" cy="18" r="2" />
                </g>
                <path class="fill-cyan-400 drop-shadow-[0_0_8px_rgba(34,211,238,0.8)]" d="M12 9.5 L12.7 11.3 L14.5 12 L12.7 12.7 L12 14.5 L11.3 12.7 L9.5 12 L11.3 11.3 Z" />
            </svg>
            <span class="font-bold text-xl tracking-tight">PrinceLab <span class="text-cyan-400">AI</span></span>
        </a>
        <a href="index.html" class="text-gray-400 hover:text-white transition-colors text-sm">← Back to Home</a>
    </nav>

    <main class="flex-grow flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-lg space-y-8">
            <div class="text-center space-y-2">
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-cyan-400 to-blue-600">
                    Smart Shopping Agent
                </h1>
                <p class="text-gray-400 text-sm">
                    Paste a product link. We'll find the best offline & online prices + cheaper alternatives.
                </p>
            </div>

            <div class="bg-gray-900 border border-gray-800 p-6 rounded-2xl shadow-2xl relative overflow-hidden group focus-within:border-cyan-500 transition-colors">
                <div class="absolute inset-0 bg-gradient-to-r from-cyan-500/10 to-blue-500/10 opacity-0 group-focus-within:opacity-100 transition-opacity pointer-events-none"></div>
                <label class="block text-xs font-semibold text-cyan-400 uppercase tracking-wider mb-2">Product URL</label>
                <div class="flex gap-2">
                    <input type="text" id="productUrl" 
                        placeholder="Paste link here (e.g., Amazon, JB Hi-Fi...)" 
                        class="w-full bg-gray-950 text-white rounded-lg px-4 py-3 outline-none border border-gray-700 focus:border-cyan-400 transition-all placeholder-gray-600">
                </div>
                <button id="scoutBtn" class="w-full mt-4 bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-500 hover:to-blue-500 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform active:scale-95 transition-all flex justify-center items-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
                    Scout Best Deals
                </button>
            </div>

            <div id="resultsArea" class="hidden mt-6">
                <div class="bg-gray-800/50 rounded-xl p-4 border border-gray-700 text-center">
                    <p class="text-gray-400">AI Agent is ready...</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="p-6 text-center text-gray-600 text-xs">
        Powered by Gemini Pro • PrinceLab AU
    </footer>

    <script>
        const btn = document.getElementById('scoutBtn');
        const input = document.getElementById('productUrl');
        const results = document.getElementById('resultsArea');

        btn.addEventListener('click', () => {
            if(!input.value) { alert("Please paste a link first!"); return; }
            const originalText = btn.innerHTML;
            btn.innerHTML = `Analyzing...`;
            btn.disabled = true;
            setTimeout(() => {
                btn.innerHTML = originalText;
                btn.disabled = false;
                results.classList.remove('hidden');
                results.innerHTML = `<div class='bg-gray-800 p-4 rounded-lg border border-gray-700 text-left'><h3 class='text-cyan-400 font-bold'>Analysis Complete</h3><p class='text-gray-300 mt-1'>We are ready to connect the AI Brain.</p></div>`;
            }, 1000);
        });
    </script>
</body>
</html>
